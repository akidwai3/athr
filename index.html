<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url('./docs/assets/Myproject.jpg');

  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  
  
}

@media only screen and (min-width: 600px) {
  .bg{
    background-size: 60%;
   
  }
}


@media only screen and (max-width: 600px) {
  .bg{
    background-size: 100%;
    width: 60%;
    background-position: center;
    margin:0 auto;
  }
}


</style>
</head>
<body>

<div class="bg"></div>

</body>
</html>
